<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/addEnq.css}">
</head>

<body>
	<div class="registration-form">
		<h1>Add Emquiry Here</h1>
		<form th:action="@{/enquiry}" method="post" th:object="${enq}">
			
			<p>Full Name:</p>
			<input type="text" th:field="*{name}" required placeholder="Full Name" />
			
			<p>Phone No:</p>
			<input type="number" th:field="*{phno}" required maxlength="10" minlength="10" placeholder="Mobile Number" />
			
			<p>Class Mode</p>
			<select th:field="*{ClassMode}">
                <option value="">-Select-</option>
                <option value="online">Online</option>
                <option value="classroom">ClassRoom</option>
            </select>
            
            <p>Course</p>
            <select th:field="*{courseName}">
                <option value="">-Select-</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="net">.Net</option>
                <option value="devops">Devops</option>
            </select>
            
            <p>Status</p>
            <select th:field="*{enqStatus}">
                <option value="">-Select-</option>
                <option value="new">New</option>
                <option value="enrolled">Enrolled</option>
                <option value="lost">Lost</option>
            </select>
            
		</form>
		
		<div class="Btn">
		    <button type="submit" value="Save" class="btn btn-primary"> Submit </button>
            <a href="enquiries" class="btn btn-secondary">All Enquirie</a>
            <a href="dashboard" class="btn btn-danger">
                Back
            </a>
		</div>   


		<font color='red'>
			<b><p th:text="${errMsg}"></p></b>
		</font>

		<font color='green'>
			<p th:text="${succMsg}"></p>
		</font>
		
       
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
