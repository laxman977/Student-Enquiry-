<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
</head>

<body>
	<div class="registration-form">
		<h1>Register Here</h1>
		<p th:text="${msg}"></p>
		<form th:action="@{/register}" th:object="${counsellor}" method="post">
			<p>Full Name: </p>
			<input type="text" th:field="*{name}" placeholder="Type your Name" autofocus required />

			<p>Phone No:</p>
			<input type="number" th:field="*{phno}" required maxlength="10" minlength="10"
				placeholder="Mobile Number" />


			<p>Email</p>
			<input type="email" th:field="*{email}" required placeholder="Enter Your Email" />

			<P>Password</P>
			<input type="password" th:field="*{pwd}" required placeholder="Enter Your PassWord" />

		</form>
		<div class="Btn">
			<button type="submit" value="Save" class="btn btn-primary"> Submit </button>
			<a href="/" class="btn btn-danger">
                Back To Login
            </a>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
