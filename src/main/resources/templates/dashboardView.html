<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ashok IT</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/dashboard.css}">
</head>

<body>
	<div class="container">
		<div class="card">
			<h3>Welcome To Dashboard</h3>
			<div class="textBox">
				<p> Total Enquries : <span th:text="${dashboard.totalEnq}"></span></p><br>
				<p> Enrolled Enquires : <span th:text="${dashboard.enrolledEnq}"></span></p><br>
				<p> Lost Enquries : <span th:text="${dashboard.lostEnq}"></span></p>
			</div>

			<div id="addEnq">
				<a href="enquiry">Add New Enquir</a>
			</div>

			<div id="viewEnq">
				<a href="enquiries">View Enquiries</a>
			</div>

			<div class="cancelBox">
				<a href="/">LogOut</a>
			</div>
		</div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
