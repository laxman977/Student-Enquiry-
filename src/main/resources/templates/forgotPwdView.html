<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/forgotPwd.css}">
</head>

<body>

	<form action="recover-pwd">

		<div class="container">

			<div class="row">

				<div class="col-12 col-sm-12 col-md-12 col-lg-3 text-center">
					<img src="/img/forgotPWD.webp" alt="Main IMG" class="img-fluid">
				</div>

				<div class="col-12 col-sm-12 col-md-12 col-lg-3 pt-5">
					<h2 class="main-text pt-5 mt-5">Forgot<br>Your Password</h2>
					<input type="email" placeholder="Enter Your E-mail" class="form-control main-input mt-4">
					<div class="row">
						<div class="col-3">
							<button class="btn btn-primary mt-3" value="Submit" type="submit">Reset</button>
						</div>
						<div class="col-6 pt-4">
							<a href="/" class="back-to-logi">Back To Login</a>
						</div>
					</div>
				</div>

			</div>

		</div>

	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
